<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav id="logo-container">
      <img id="logo" src="images/softech-logo.png" alt="softech-logo">
    </nav>
  </header>

  <div id="form-container">
    <div id="team-img"><img id="team" src="images/team.jpg" alt="Team"></div>
    

    <div id="all" style="margin-top: 50px; margin-bottom: 50px;">
      <form>
        <fieldset>
          <legend>SYSTEM MANAGEMENT</legend>
          <div id="user-pass-container">
            <div>
              <p style="margin: 10px 0px 10px 0px; font-weight: bold;">Username:</p>
              <input id="user-name" class="input" type="text" placeholder="Enter Username">
            </div>
            <div>
              <p style="margin: 10px 0px 10px 0px; font-weight: bold;">Password:</p>
              <input id="password" class="input" type="password" placeholder="Enter Password">
            </div>
            <br>
            <button id="form-button"  onclick="validRegister()">Login System</button>
            <p id="display"></p>
          </div>
          
        </fieldset>
      </form>
    </div>
  </div>

  <button id="aptech-button"><a style="text-decoration: none; color: white;" href="https://www.aptech-danang.edu.vn/">Aptech-Softech</a></button>

  <footer>
    <div>
      <p style="margin: 8px 0px 8px 0px;" class="author">&copy; Copyright: <a class="aptech-link" href="https://www.aptech-danang.edu.vn/">Softech-Aptech | Aptech Programmer - Aptech Arena |</a></p>
      <p style="margin: 8px 0px 8px 0px;" class="author">Author: <a class="aptech-link" href="https://softech.vn/">Softech Joint Stock Company</a></p>
    </div>
  </footer>

  <script src="script.js">
  </script>

</body>

</html>
