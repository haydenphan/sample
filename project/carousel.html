<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/doclet.jpeg" alt="Dốc Lết" class="d-block" style="width:100%">
      <div class="carouselcaption">
        <h3 style="color: rgb(0, 0, 0);">Dốc Lết</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/nhatrang.jpeg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carouselcaption">
        <h3 style="color: rgb(0, 0, 0);">Nha Trang</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/maldives.jpg" alt="Maldives" class="d-block" style="width:100%">
      <div class="carouselcaption">
        <h3>Maldives</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/hawaii.jpg" alt="Hawaii" class="d-block" style="width:100%">
      <div class="carouselcaption">
        <h3 style="color: black;">Hawaii</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
